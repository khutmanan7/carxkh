{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CARXKH</title>
        <!--link to css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <!--box-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <!--Header-->
        <header>
            <!--NAV-->
            <div class="nav container">
                <!--logo-->
                <a href="{% url 'home' %}" class="logo">CARX<span>KH</span></a>
                <!--Login BTN
                <a href="#" class="login">Login</a>
                -->
                <nav class="navbar">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success login" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>
    </head>
    <body>
        <!--Home-->
        <section class="home" id="home">
            <div class="home-text container">
                <div class="home-title">CARXKH</div>
                <span class="home-subtitle">Your source of great car content.</span>
            </div>
        </section>

        <!--Post Filter-->
        <div class="post-filter container">
            <span class=" filter-item active-filter" data-filter="all">All</span>
            <span class=" filter-item" data-filter="Sedan">Sedan</span>
            <span class=" filter-item" data-filter="SUV">SUV</span>
            <span class=" filter-item" data-filter="EV">EV</span>
            <span class=" filter-item" data-filter="Sport">Sport</span>
        </div>

        <!--Posts -->
        <section class="post container">
            {% block content %}
            {% endblock %}
        </section>

        <!--
        <nav aria-label="...">
            <ul class="pagination post-filter">
                {% if articles.has_previous %}
                    <li class="page-item"><a class="page-link filter-item" href="?page=1">&laquo First</a></li>
                    <li class="page-item"><a class="page-link filter-item" href="?page={{ articles.previous_page_number }}">Previous</a></li>
                {% endif %}

                {% for i in nums %}
                    <li class="page-item "><a class="page-link filter-item" href="?page={{ forloop.counter }}">{{ forloop.counter }}</a></li>
                {% endfor %}

                {% if articles.has_next %}
                    <li class="page-item"><a class="page-link filter-item" href="?page={{ articles.next_page_number }}">Next</a></li>
                    <li class="page-item"><a class="page-link filter-item" href="?page={{ articles.paginator.num_pages }}">Last &raquo</a></li>
                {% endif %}
            </ul>
        </nav>
        -->
        <!--Footer-->
        <div class="footer container">
            <p>&#169; CARXKH All Right Reserved</p>
            <div class="social">
                <a href="https://www.facebook.com/carxkh/"<i class='bx bxl-facebook-square' ></i></a>
                <a href="https://www.instagram.com/carxkh"<i class='bx bxl-instagram' ></i></a>
                <!--
                <a href="#"<i class='bx bxl-youtube' ></i></a>
                -->
            </div>
        </div>

        <!--Jquery Link-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!--link to js-->
        <script src="/static/js/main.js"></script>
    </body>
</html>
