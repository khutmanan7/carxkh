{% extends 'index.html' %}

{% block content %}
    {% for article in articles %}
        <div class="post-box {{ article.type }} ">
            <img src="{{ article.thumb0.url }}" class="post-img">
            <h2 class="category">{{ article.type }}</h2>
            <a href="{% url 'articles:detail' slug=article.slug %}" class="post-title">{{ article.title }}</a>
            <span class="post-date">{{ article.date }}</span>
            <p class="post-description">{{ article.snippet }}</p>
        </div>
    {% endfor %}
{% endblock %}
